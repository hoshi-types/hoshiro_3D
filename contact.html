<h1 class="top-top">Need to Reach Me?</h1>


<br>

        <div class="contact-form">
<form action="https://formsubmit.co/key7ock1@yahoo.com" method="POST" enctype="text/plain">
    <!-- Name Line -->
<label for="name" class="name">Name: </label><br>
<input type="text" name="NAME" id="name" required>
<br>
<!-- Email Line-->
<label for="email" class="name">Email: </label><br>
<input type="email" class="email" name="EMAIL" id="email" required>
<br>
<!-- Dropdown -->
<label for="reason" class="reason">Reason for Reaching Me: </label><br>
<input type="text" list="options" id="reason" class="reason0" name="REASON">
<datalist id="options">
    <option value="Urgent"></option>
    <option value="Question"></option>
    <option value="Feedback"></option>
    <option value="Models"></option>
    <option value="Website Problems"></option>
    <option value="General Inguiry"></option>
</datalist><br>
<!-- Textarea -->
<label for="desc-it" class="textarea">Describe Your Desire: </label><br>
    <textarea id="desc-it" name="area" rows="9" cols="90" class="text0"></textarea>
<br>
<input type="submit" value="Send" class="submit">
<input type="reset" value="Reset" class="reset">

<input type="hidden" name="_captcha" value="false">




</form>
